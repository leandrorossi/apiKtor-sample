ktor {

  deployment {
    port = 8080
  }

  application {
    modules = [com.example.ApplicationKt.module]
  }

  database {
    driverClassName = "org.postgresql.Driver"
    jdbcURL = "jdbc:postgresql://localhost:5433"
    databaseName = "ApiKtor",
    username = "postgres"
    password = "admin",
    maxPoolSize = 3,
    autoCommit = false
  }

}


